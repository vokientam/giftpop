<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gaussian Filter</title>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
        var v = document.getElementById('videoOrigin');
        var canvas = document.getElementById('videoResult');
        var context = canvas.getContext('2d');
        var back = document.createElement('canvas');
        var backcontext = back.getContext('2d');

        var cw,ch;

        v.addEventListener('play', function(){
            cw = v.clientWidth;
            ch = v.clientHeight;
            canvas.width = cw;
            canvas.height = ch;
            back.width = cw;
            back.height = ch;
            draw(v,context,backcontext,cw,ch);
        },false);

      },false);

      function draw(v,c,bc,w,h) {
        if(v.paused || v.ended) return false;
        // First, draw it into the backing canvas
        bc.drawImage(v,0,0,w,h);
        // Grab the pixel data from the backing canvas
        var idata = bc.getImageData(0,0,w,h);
        var data = idata.data;
        // Loop through the pixels, turning them grayscale
        for(var i = 0; i < data.length; i+=4) {
            var r = data[i];
            var g = data[i+1];
            var b = data[i+2];
            var brightness = (3*r+4*g+b)>>>3;
            data[i] = brightness;
            data[i+1] = brightness;
            data[i+2] = brightness;
        }
        idata.data = data;
        // Draw the pixels onto the visible canvas
        c.putImageData(idata,0,0);
        // Start over!
        setTimeout(function(){ draw(v,c,bc,w,h); }, 0);
      }

    </script>
  </head>
  <body>
    <video id="videoOrigin" width = "600px" height="300px" controls loop>
        <source src=nupogodi.mp4 type=video/mp4>
    </video>
    <canvas id="videoResult">

    </canvas>
  </body>

</html>
