
<html lang="vi"><head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Giftpop Voucher</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=vietnamese" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128" rel="stylesheet">
	<script src="https://z.giftpop.vn/common/jquery-1.11.3.min.js?v=108"></script>
	<link href="https://z.giftpop.vn/common/coupon.css?v=108" rel="stylesheet">
	<script type="text/javascript">
        function GetURLParameter(sParam)
		{
			var sPageURL = window.location.search.substring(1);
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++) 
			{
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] == sParam) 
				{
					return sParameterName[1];
				}
			}
		}
		function showVoucher()
		{
			var code = GetURLParameter('code');
			var date = GetURLParameter('date');
			var block1 = code.slice(0,3);
			var block2 = code.slice(3,6);
			var block3 = code.slice(6,9);
			var block4 = code.slice(9,12);
			var newCode = block1 + "-" + block2 + "-" + block3 + "-" + block4;
			console.log(newCode);
			console.log(code);
			console.log(date);
			console.log(block1);
			console.log(block2);
			console.log(block3);
			console.log(block4);
			document.getElementById("code").innerHTML = newCode;
			document.getElementById("date").innerHTML = date;
			document.getElementById("imgBarcode").src = document.getElementById("imgBarcode").src + code;
		}
        
        </script>
</head>
<body onload=showVoucher()>
<div>
<p> Ahihi </p>
</div>
</body></html>
